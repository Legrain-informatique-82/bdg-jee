
<div *ngFor="let tiers of listeTiersCompteEspaceClient">
    <p-card >
        <p-header>
            {{tiers.codeTiers}}
        </p-header>
        {{tiers.nomTiers}}
        <br/>
        <p-button label="Changer de tiers" (onClick)="handleClick($event, tiers)" *ngIf="tiers.codeTiers!=codeTiersCourant"></p-button>
    </p-card>
    <br/>
</div>
