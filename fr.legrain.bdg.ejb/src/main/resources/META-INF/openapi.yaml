openapi: 3.0.1
info:
  title: Bureau de Gestion Cloud
  description: "API REST de Bureau de Gestion<br><br><b>Le paramètre X-Dossier doit\
    \ être présent dans l'entête HTTP de tous les appels</b>.<br>Ce paramètre contient\
    \ le nom du dossier Bureau de Gestion cible.<br><hr><br>Pour obtenir un token\
    \ d'autentification (accessToken) en tant qu'utilisateur du dossier ou en tant\
    \ qu'utilisateur web service (api), utiliser la méthode : /auth/authenticate<br><br>Pour\
    \ obtenir un token d'autentification (accessToken) en tant qu'utilisateur final\
    \ du dossier (tiers/client), utiliser la méthode : /auth/authenticate-espace-client<br><br>L'ancienne\
    \ méthode consistant à utiliser les paramètres X-Bdg-login et X-Bdg-password dans\
    \ toutes les entêtes HTTP au lieu d'un token JWT fonctionne encore mais est dé\
    préciée.<br><br><hr>Pour ne pas valider les certificats HTTPS lors d'un appel\
    \ curl, utiliser l'option -k .<br>"
  termsOfService: termsOfService
  contact:
    name: Legrain Informatique
    url: http://legrain.fr
    email: legrain@legrain.biz
  license:
    name: License Legrain
    url: http://license.org/license
  version: v1
security:
- bdgBearerSecurity:
  - "write: read"
