<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Bureau de gestion</title>
    </h:head>

    <h:body styleClass="containerLogin">
    
    	  <f:facet name="last">
			<!-- surcharge des CSS primefaces -->
			<h:outputStylesheet library="css" name="theme-bdg.css" />
			<h:outputStylesheet library="css" name="theme-icarus-bdg.css" />
		</f:facet>
		
    	<h:form id="loginForm">
    		
    		<p:focus />
    		
	        <div class="logo-container">
<!-- 	            <h:graphicImage name="images/logo.svg" id="PageLogo" library="icarus-layout"/> -->
<!-- 	            <h:graphicImage library="images" name="logo solstyce 1.svg" title="Solstyce" width="300" height="200" /> -->
					<h:graphicImage library="images" name="Bureau de Gestion.svg" title="Solstyce" width="300" height="200" />
	        </div>
	        <div class="ui-g">
	            <p:panel header="Connexion" styleClass="panel-login">
	                <div class="ui-g-12" style="padding-top:35px;">
	<!--                     <p:inputText placeholder="Your Email" style="width:60%;"/> -->
	                    <p:inputText value="#{auth.username}" placeholder="Identifiant" id="j_username" size="25" style="width:60%;"/><br/>
	                </div>
	                <div class="ui-g-12" style="padding-top:10px;">
	<!--                     <p:inputText placeholder="Your Password" style="width:60%"/> -->
	                    <p:password value="#{auth.password}" placeholder="Mot de passe" id="j_password" size="25" style="width:60%" autocomplete="on" />
	                </div>
	                <div class="ui-g-2"></div>
	                <div class="ui-g-8 login-input-container">
<!-- 	                    <div class="ui-g-12 ui-md-6 ui-lg-6"> -->
<!-- 	                        <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" style="padding-left:10px;"/> -->
<!-- 	                        <h:outputText value="Se souvenir de moi" style="padding-left:5px;"/> -->
<!-- 	                    </div> -->
	                    <div class="ui-g-12 ui-md-6 ui-lg-6">
	                        <p:link styleClass="link-decoration" value="Mot de passe oubliÃ© ?" outcome="motdepasse_oublie"/>
	                    </div>
	                </div>
	                <div class="ui-g-2"></div>
	<!--                 <p:button id="loginButton" value="Login" outcome="dashboard"></p:button> -->
	                <p:commandButton id="id_btn_login" action="#{auth.login}" value="Connexion" ajax="false" />
	                
	                <p:messages styleClass="errors" autoUpdate="true" />
	            </p:panel>
	            <div class="ui-g-12 footer-login">
	                <span>Legrain Informatique</span><br/>
	                <span>All rights reserved.</span>
	            </div>
	        </div>
	        
	        <p:defaultCommand target="id_btn_login" />
	
	        <style type="text/css">
	            html {height: 100%;}
	            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
	            .ui-panel .ui-panel-title {font-size: 17px;}
	        </style>
	
	        <h:outputStylesheet name="css/layout-#{auth.themeCouleur}.css" library="icarus-layout" />
        </h:form>
        
    </h:body>

</html>
