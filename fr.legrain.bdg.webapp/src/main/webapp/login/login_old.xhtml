<h:head>
	<title>Solstyce</title>
		<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images:solstyce.ico']}" />
</h:head>
<h:body>

	<f:facet name="last">
		<!-- surcharge des CSS primefaces -->
		<h:outputStylesheet library="css" name="hacks.css" />
	</f:facet>

	<div id="loginDiv">
	
<!-- 		<p:graphicImage library="images" name="solstyce.ico" title="Solstyce" alt="Solstyce" width="" /> -->
		<p:graphicImage library="images" name="logo solstyce 1.svg" title="Solstyce" width="100" height="30" />
<!-- 		<h:outputLabel value="Solstyce" /> -->
		<p:separator />
			
		<div id="divLoginForm">
			
			<h:form id="loginForm">
				
				<p:focus />
				<div class="inputlabel">
					<h:outputLabel for="j_username" value="Utilisateur" />
				</div>
				<div>
					<p:inputText value="#{auth.username}" id="j_username" size="25" />
				</div>
				<div class="inputlabel">
					<h:outputLabel for="j_password" value="Mot de Passe" />
				</div>
				<div>
					<p:password value="#{auth.password}" id="j_password" size="25"
						autocomplete="on" />
				</div>
				<div>
					<h:outputLabel value="Thème" />
				</div>
				<div>
				 	<p:themeSwitcher value="#{auth.theme}">
				 		<f:selectItem itemLabel="--Choisir un thème--" itemValue=""/>
						<f:selectItems value="#{themeChoices.themes}"/>
					</p:themeSwitcher> 
				</div>
				<div>
					<p:commandButton id="id_btn_login" action="#{auth.login}" value="LOGIN" ajax="false" />
				</div>
			</h:form>
			<p:messages styleClass="errors" autoUpdate="true" />
		</div>
	</div>
