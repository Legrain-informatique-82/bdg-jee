<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:panel header="Aide">
		<h3>
			<i class="fa fa-info-circle animated swing"></i> Etat de conformité des contrôles et des lots
		</h3>
		
		<p:panelGrid columns="2">
		
			<p:graphicImage library="images" name="btn/controle-a-faire.svg" title="Aucun controle n'est fait" height="16"/>
			<p:outputLabel value="Aucun controle n'est fait"/>
			
			<p:graphicImage library="images" name="btn/controle-obligatoire.svg" title="Au moins un controle obligatoire n'est pas fait" height="16"/>
			<p:outputLabel value="Au moins un controle obligatoire n'est pas fait"/>
			
			<p:graphicImage library="images" name="btn/valide-sans-controle.svg" title="Aucun contrôle définit sur ce lot" height="16"/>
			<p:outputLabel value="Aucun contrôle définit sur ce lot"/>
			
			<p:graphicImage library="images" name="btn/controle-valide.svg" title="Tous les contrôles obligatoire sont effectués et valide" height="16" />
			<p:outputLabel value="Tous les contrôles obligatoire sont effectués et valide"/>
			
			<p:graphicImage library="images" name="btn/controle-action-corrective-effectuee-avec-succes.svg" title="Tous les contrôles obligatoires sont effectués et valide après correction" height="16"/>
			<p:outputLabel value="Tous les contrôles obligatoires sont effectués et valide après correction"/>
			
			<p:graphicImage library="images" name="btn/controle-action-corrective-invalide.svg" title="Tous les contrôles obligatoire sont effectués mais certains controle sont encore faux" height="16"/>
			<p:outputLabel value="Tous les contrôles obligatoire sont effectués mais certains controle sont encore faux"/>
			
			<p:graphicImage library="images" name="btn/controle-action-corrective-a-faire.svg" title="Au moins un controle est faux" height="16"/>
			<p:outputLabel value="Au moins un controle est faux"/>
			
		</p:panelGrid>

	</p:panel>

</ui:composition>
