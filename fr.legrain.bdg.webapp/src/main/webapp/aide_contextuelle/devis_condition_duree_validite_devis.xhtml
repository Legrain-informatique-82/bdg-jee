 <p:panel header="Aide">
  <h3><i class="fa fa-info-circle animated swing"></i> Condition de durée de validité</h3>
  <p>Règle de calcul de la date d’échéance de votre devis pour indiquer à vos clients jusqu’à quelle date sera valable votre devis. Le programme affecte la règle qui est associée à votre client et qui est définie dans le menu paramètres / Paiements - Echéances.</p>
