	<!-- <f:validateBean disabled="true"> -->
			<div class="dashboard-title" style="background: #f0f1f2; margin-bottom: 15px;">
						<h:panelGroup id="idPanelGroupInfosTiersEnteteAvoir">
						<p:spacer width="30" height="5" />
						<p:outputLabel value="Code : " />
						<p:outputLabel value="#{avoirController.selectedDocumentDTO.codeDocument}" style="font-weight: bold;"/>
						<p:spacer width="30" height="5" />
						
						<p:outputLabel value="Code tiers : " />
						<p:commandLink value="#{avoirController.selectedDocumentDTO.codeTiers}" style="font-weight: bold;"
						action="#{ouvertureDocumentBean.detailTiers(ouvertureDocumentBean.recupCodetiers(avoirController.selectedDocumentDTO.codeTiers))}" 
						update=":form:tabView" oncomplete="activeTabCenter('#{ouvertureDocumentBean.event.cssLgrTab}');">
						</p:commandLink>
						
						
						<p:spacer width="30" height="5" />
						<p:outputLabel value="Nom : " />
						<p:outputLabel value="#{avoirController.selectedDocumentDTO.nomTiers} #{avoirController.selectedDocumentDTO.prenomTiers}" style="font-weight: bold;"/>
						<p:spacer width="30" height="5" />
						<p:outputLabel value="Raison sociale : " />
						<p:outputLabel value="#{avoirController.selectedDocumentDTO.nomEntreprise}" style="font-weight: bold;"/>
						</h:panelGroup>
			</div>


	<p:menubar styleClass="menu-onglet" id="idMenuBoutonAvoir" widgetVar="wvMenuBoutonAvoir">

		<p:menuitem title="Enregistrer l'avoir en cours de saisie" value="Enregistrer" styleClass="icon icon-save" process="@this idtiersAvoir idCodeAvoir"
			actionListener="#{avoirController.actEnregistrer}" 
			oncomplete="impressionDirect(PF('wvImpressionDirectAvoir'),'#{request.contextPath}/output?__report=/reports/documents/avoir/FicheAvoir.rptdesign&amp;__format=pdf');
			clickBouttonSuivantCheckBox(PF('wvEnvoyerEmailDirectAvoir'),'.classHiddenCommandForDialogEmailReturnAvoir')"				
			update="idPanelEnteteAvoir,idPanelLignesAvoir,idTableauComplementaireAvoir,:form:messages,@form,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
			disabled="#{avoirController.etatBouton('enregistrer') or avoirController.stepEnCours('idLignesAvoir')}">
			<p:confirm header="Confirmation mise à disposition client" message="Etes-vous sur de vouloir mettre à disposition ce document au client ? Ce document ne sera plus modifiable." icon="ui-icon-alert" disabled="#{!avoirController.impressionDirectClient and !avoirController.envoyeParEmail}"/>
			</p:menuitem>
			
		<p:menuitem title="Créer un nouvel avoir" value="Insérer" styleClass="icon icon-insert"
			actionListener="#{avoirController.actInserer}" process="@this"
			oncomplete="if(PF('widgetVarLigneAvoir').getStepIndex()!=-1) {PF('widgetVarLigneAvoir').loadStep('idEnteteAvoir', false)}"
			update="idPanelEnteteAvoir,idPanelLignesAvoir,idTableauComplementaireAvoir,:form:messages,idPrecisionPrixAvoir,@form,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
			disabled="#{avoirController.etatBouton('inserer') or avoirController.stepEnCours('idLignesAvoir')}" />
			
		<p:menuitem title="Modifier l'avoir courant" value="Modifier" styleClass="icon icon-update"
			actionListener="#{avoirController.actModifier}"
			process="@this"
			update="idPanelEnteteAvoir,idPanelLignesAvoir,idTableauComplementaireAvoir,:form:messages,@form,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
			disabled="#{avoirController.etatBouton('modifier') or avoirController.documentDTOEstVerrouille().verrouille}" >
			<p:confirm header="#{avoirController.titreModification}" message="#{avoirController.messageModification}" icon="ui-icon-alert" />
		</p:menuitem>
			
			
		<p:menuitem title="Annuler les modifications en cours" value="Annuler" styleClass="icon icon-cancel"
			actionListener="#{avoirController.actAnnuler}" process="@this"
			update="idPanelEnteteAvoir,idPanelLignesAvoir,idTableauComplementaireAvoir,:form:messages,@form,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
			disabled="#{avoirController.etatBouton('annuler') }" >
		<p:confirm header="Confirmation" message="Etes vous sur de vouloir annuler les modifications en cours ?"  icon="ui-icon-alert" />
		</p:menuitem>
			
<!-- 		<p:separator styleClass="separateur-menu-vertical"/> -->
		<p:menuitem title="Supprimer l'avoir courant" value="Supprimer" styleClass="icon icon-delete menuitem-poubelle-droite"
			actionListener="#{avoirController.actSupprimer}"
			process="@this"
			update="idPanelEnteteAvoir,idPanelLignesAvoir,idTableauComplementaireAvoir,:form:messages,@form,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
			disabled="#{avoirController.etatBouton('supprimer') or avoirController.stepEnCours('idLignesAvoir') or avoirController.documentDTOEstVerrouille().verrouille}" >
<!-- 			<p:confirm header="Confirmation" message="Etes vous sur de vouloir supprimer cet enregistrement ?" icon="ui-icon-alert" /> -->
			<p:confirm header="Confirmation de la suppression" message="#{avoirController.messageSuppression}" icon="ui-icon-alert" />

		</p:menuitem>			

		<p:menuitem title="Créer un évènement" styleClass="icon-agenda icon" 
			
			oncomplete="$('.classHiddenCommandForDialogAgendaReturnAvoir').click()"
			process="@this" 
			update="@this" 
			disabled="#{avoirController.etatBouton('modifier')}"/>

		<p:separator styleClass="separateur-menu-vertical"/>

		<p:menuitem title="Fermer l'écran des avoirs" value="Fermer" styleClass="icon icon-close menuitem-fermer-droite"
			process="@this" 
			actionListener="#{avoirController.actFermer}"
			update=":form:messages,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
			disabled="#{avoirController.etatBouton('fermer')}"
			onstart="PF('widgetVarTabView').remove(PF('widgetVarTabView').getActiveIndex())">
			
			<p:confirm header="Confirmation" message="#{msg_diag.alert_fermeture_onglet}" icon="ui-icon-alert" disabled="#{!avoirController.modeEcran.dataSetEnModif()}"/>
		</p:menuitem>

	<p:fieldset style="margin-bottom:20px;" id="idTableauComplementaireAvoir" widgetVar="wvTableauComplementaireAvoir">
		<h:panelGrid columns="9" cellpadding="15">
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
				alt="#{const_vue.btn_generation_modele}"
				title="#{const_vue.btn_generation_modele}" 
				label="#{const_vue.btn_generation_modele}" 
				value="#{const_vue.btn_generation_modele}"
				icon="ui-icon-copy"
					action="#{duplicationDocumentBean.actDialogGenerationModeleDocument}" disabled="#{avoirController.modeEcran.dataSetEnModif()}">
						<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{avoirController.masterEntity}"/>
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
						oncomplete="activeTabCenter('#{avoirController.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationModeleDocumentAvoir"
					styleClass="lien-aide-contextuelle">
					<i class="fa fa-info-circle animated"></i>
				</p:commandLink>

				<p:overlayPanel for="idLinkAideGenerationModeleDocumentAvoir"
					hideEffect="fade" dynamic="true" showCloseIcon="true"
					styleClass="overlay-aide-contextuelle">
					<ui:include
						src="/aide_contextuelle/document_generation_modele_document.xhtml" />
				</p:overlayPanel>
			</p:panel>
			<p:separator/>
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
					alt="#{const_vue.btn_generation_document}" 
					title="#{const_vue.btn_generation_document}"
					label="#{const_vue.btn_generation_document}" 
					value="#{const_vue.btn_generation_document}"
				icon="ui-icon-link"
					action="#{duplicationDocumentBean.actDialogGenerationDocument}" disabled="#{avoirController.modeEcran.dataSetEnModif()}">
					<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{avoirController.masterEntity}"/>	
					<f:setPropertyActionListener target="#{duplicationDocumentBean.genereToutesLesLignes}" value="true"/>
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeAvoir),@widgetVar(wvDataTableListeAvoir)"
						oncomplete="activeTabCenter('#{avoirController.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationDocumentAvoir"
					styleClass="lien-aide-contextuelle">
