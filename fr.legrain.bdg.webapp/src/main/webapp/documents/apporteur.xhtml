	<p:fieldset style="margin-bottom:20px;" id="idTableauComplementaireApporteur" widgetVar="wvTableauComplementaireApporteur">
		<h:panelGrid columns="9" cellpadding="15">
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
				alt="#{const_vue.btn_generation_modele}"
				title="#{const_vue.btn_generation_modele}" 
				label="#{const_vue.btn_generation_modele}" 
				value="#{const_vue.btn_generation_modele}"
				icon="ui-icon-copy"
					action="#{duplicationDocumentBean.actDialogGenerationModeleDocument}" disabled="#{apporteurController.modeEcran.dataSetEnModif()}">
						<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{apporteurController.masterEntity}"/>
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeApporteur),@widgetVar(wvDataTableListeApporteur)"
						oncomplete="activeTabCenter('#{apporteurController.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationModeleDocumentApporteur"
					styleClass="lien-aide-contextuelle">
					<i class="fa fa-info-circle animated"></i>
				</p:commandLink>

				<p:overlayPanel for="idLinkAideGenerationModeleDocumentApporteur"
					hideEffect="fade" dynamic="true" showCloseIcon="true"
					styleClass="overlay-aide-contextuelle">
					<ui:include
						src="/aide_contextuelle/document_generation_modele_document.xhtml" />
				</p:overlayPanel>
			</p:panel>
			<p:separator/>
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
					alt="#{const_vue.btn_generation_document}" 
					title="#{const_vue.btn_generation_document}"
					label="#{const_vue.btn_generation_document}" 
					value="#{const_vue.btn_generation_document}"
				icon="ui-icon-link"
					action="#{duplicationDocumentBean.actDialogGenerationDocument}" disabled="#{apporteurController.modeEcran.dataSetEnModif()}">
					<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{apporteurController.masterEntity}"/>	
					<f:setPropertyActionListener target="#{duplicationDocumentBean.genereToutesLesLignes}" value="true"/>
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeApporteur),@widgetVar(wvDataTableListeApporteur)"
						oncomplete="activeTabCenter('#{apporteurController.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationDocumentApporteur"
					styleClass="lien-aide-contextuelle">
					<i class="fa fa-info-circle animated"></i>
				</p:commandLink>

				<p:overlayPanel for="idLinkAideGenerationDocumentApporteur" hideEffect="fade"
					dynamic="true" showCloseIcon="true"
					styleClass="overlay-aide-contextuelle">
					<ui:include
						src="/aide_contextuelle/document_generation_document.xhtml" />
				</p:overlayPanel>
			</p:panel>
 <p:outputLabel value="Etat du document  " rendered="#{auth.isDevLgr()}"/>
						<p:panel styleClass="panel-aide-contextuelle">
							<p:autoComplete value="#{apporteurController.selectedEtatDocument}" rendered="#{auth.isDevLgr()}"
								converter="entityConverter"
								completeMethod="#{apporteurController.etatAutoComplete}"
								disabled="true" var="etat"
								itemLabel="#{etat.codeEtat}" itemValue="#{etat}"
								forceSelection="true" dropdown="true" placeholder="Etat du document">
								<p:column>
									<h:outputText value="#{etat.codeEtat}" />
								</p:column>

								<p:column>
									<h:outputText value="#{etat.liblEtat}" />
								</p:column>

								<f:attribute name="nomChamp" value="#{const.C_CODE_ETAT}" />
								  <p:ajax event="clear" listener="#{apporteurController.onClearEtat}" 
								  update="idPanelEnteteApporteur,idPanelLignesApporteur,idTableauComplementaireApporteur,:form:messages,@form,@widgetVar(wvMenuListeApporteur),@widgetVar(wvDataTableListeApporteur)"/>
								<p:ajax event="itemSelect"
									listener="#{apporteurController.autcompleteSelection}"
									update="idPanelEnteteApporteur,idPanelLignesApporteur,idTableauComplementaireApporteur,:form:messages,@form,@widgetVar(wvMenuListeApporteur),@widgetVar(wvDataTableListeApporteur)"/>
							</p:autoComplete>
						</p:panel>			
						 <p:graphicImage value="Document verrouillé !!!" title="#{apporteurController.documentDTOEstVerrouille().message}" library="images" name="verrouiller.svg"
						  width="32"  rendered="#{apporteurController.documentDTOEstVerrouille().exporte or apporteurController.documentDTOEstVerrouille().verrouillagePeriode}"/>
						  <h:outputLabel value="Document mis à la disposition du client !!!" title="#{apporteurController.documentDTOEstVerrouille().message}" rendered="#{apporteurController.documentDTOEstVerrouille().mad 
						  and (!apporteurController.documentDTOEstVerrouille().exporte and !apporteurController.documentDTOEstVerrouille().verrouillagePeriode )}"/>
					<p:outputLabel value="précision prix : " rendered="#{apporteurController.affichagePrecisionPrixDocument()}"/>
					<p:outputLabel value="#{apporteurController.masterEntity.nbDecimalesPrix} décimale(s)" style="font-weight: bold;" id="idPrecisionPrixApporteur" 
					rendered="#{apporteurController.affichagePrecisionPrixDocument()}"/>
			
		</h:panelGrid>
