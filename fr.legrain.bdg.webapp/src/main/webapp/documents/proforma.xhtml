	<p:fieldset style="margin-bottom:20px;" id="idTableauComplementaireProforma" widgetVar="wvTableauComplementairePro">
		<h:panelGrid columns="10" cellpadding="15">
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
				alt="#{const_vue.btn_generation_modele}"
				title="#{const_vue.btn_generation_modele}" 
				label="#{const_vue.btn_generation_modele}" 
				value="#{const_vue.btn_generation_modele}"
				icon="ui-icon-copy"
					action="#{duplicationDocumentBean.actDialogGenerationModeleDocument}" disabled="#{proformaController.modeEcran.dataSetEnModif()}">
						<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{proformaController.masterEntity}"/>
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeProforma),@widgetVar(wvDataTableListeProforma)"
						oncomplete="activeTabCenter('#{proformaController.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationModeleDocumentProforma"
					styleClass="lien-aide-contextuelle">
					<i class="fa fa-info-circle animated"></i>
				</p:commandLink>

				<p:overlayPanel for="idLinkAideGenerationModeleDocumentProforma"
					hideEffect="fade" dynamic="true" showCloseIcon="true"
					styleClass="overlay-aide-contextuelle">
					<ui:include
						src="/aide_contextuelle/document_generation_modele_document.xhtml" />
				</p:overlayPanel>
			</p:panel>
			<p:separator/>
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
					alt="#{const_vue.btn_generation_document}" 
					title="#{const_vue.btn_generation_document}"
					label="#{const_vue.btn_generation_document}" 
					value="#{const_vue.btn_generation_document}"
				icon="ui-icon-link"
					action="#{duplicationDocumentBean.actDialogGenerationDocument}" disabled="#{proformaController.modeEcran.dataSetEnModif()}">
					<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{proformaController.masterEntity}"/>	
					<f:setPropertyActionListener target="#{duplicationDocumentBean.genereToutesLesLignes}" value="true"/>
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeProforma),@widgetVar(wvDataTableListeProforma)"
						oncomplete="activeTabCenter('#{proformaController.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationDocumentProforma"
					styleClass="lien-aide-contextuelle">
					<i class="fa fa-info-circle animated"></i>
				</p:commandLink>

				<p:overlayPanel for="idLinkAideGenerationDocumentProforma" hideEffect="fade"
					dynamic="true" showCloseIcon="true"
					styleClass="overlay-aide-contextuelle">
					<ui:include
						src="/aide_contextuelle/document_generation_document.xhtml" />
				</p:overlayPanel>
			
			</p:panel>
					    <p:outputLabel value="Etat du document  " rendered="#{auth.isDevLgr()}"/>
						<p:panel styleClass="panel-aide-contextuelle">
							<p:autoComplete value="#{proformaController.selectedEtatDocument}" rendered="#{auth.isDevLgr()}"
								converter="entityConverter"
								completeMethod="#{proformaController.etatAutoComplete}"
								disabled="true" var="etat"
								itemLabel="#{etat.codeEtat}" itemValue="#{etat}"
								forceSelection="true" dropdown="true" placeholder="Etat du document">
								<p:column>
									<h:outputText value="#{etat.codeEtat}" />
								</p:column>

								<p:column>
									<h:outputText value="#{etat.liblEtat}" />
								</p:column>

								<f:attribute name="nomChamp" value="#{const.C_CODE_ETAT}" />
								  <p:ajax event="clear" listener="#{proformaController.onClearEtat}" 
								  update="idPanelEnteteProforma,idPanelLignesProforma,idTableauComplementaireProforma,:form:messages,@form,@widgetVar(wvMenuListeProforma),@widgetVar(wvDataTableListeProforma)"/>
								<p:ajax event="itemSelect" listener="#{proformaController.autcompleteSelection}"
									update="idPanelEnteteProforma,idPanelLignesProforma,idTableauComplementaireProforma,:form:messages,@form,@widgetVar(wvMenuListeProforma),@widgetVar(wvDataTableListeProforma)"/>
							</p:autoComplete>
						</p:panel>
					<h:outputLabel value="Document mis à la disposition du client !!!" title="#{proformaController.documentDTOEstVerrouille().message}" rendered="#{proformaController.documentDTOEstVerrouille().verrouille}"/>				
					
					<p:outputLabel value="précision prix : " rendered="#{proformaController.affichagePrecisionPrixDocument()}"/>
					<p:outputLabel value="#{proformaController.masterEntity.nbDecimalesPrix} décimale(s)" style="font-weight: bold;" id="idPrecisionPrixPro" 
					rendered="#{proformaController.affichagePrecisionPrixDocument()}"/>
