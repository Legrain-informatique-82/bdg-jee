	<p:fieldset style="margin-bottom:20px;" id="idTableauComplementaireAcompte" widgetVar="wvTableauComplementaireAcompte">
		<h:panelGrid columns="9" cellpadding="15">
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
				alt="#{const_vue.btn_generation_modele}"
				title="#{const_vue.btn_generation_modele}" 
				label="#{const_vue.btn_generation_modele}" 
				value="#{const_vue.btn_generation_modele}"
				icon="ui-icon-copy"
				action="#{duplicationDocumentBean.actDialogGenerationModeleDocument}" disabled="#{acompteController.modeEcran.dataSetEnModif()}">
					<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{acompteController.masterEntity}"/>
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeAcompte),@widgetVar(wvDataTableListeAcompte)"
						oncomplete="activeTabCenter('#{duplicationDocumentBean.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationModeleDocumentAcompte"
					styleClass="lien-aide-contextuelle">
					<i class="fa fa-info-circle animated"></i>
				</p:commandLink>

				<p:overlayPanel for="idLinkAideGenerationModeleDocumentAcompte"
					hideEffect="fade" dynamic="true" showCloseIcon="true"
					styleClass="overlay-aide-contextuelle">
					<ui:include
						src="/aide_contextuelle/document_generation_modele_document.xhtml" />
				</p:overlayPanel>
			</p:panel>
			<p:separator/>
			<p:panel styleClass="panel-aide-contextuelle">
				<p:commandButton process="@this" 
					alt="#{const_vue.btn_generation_document}" 
					title="#{const_vue.btn_generation_document}"
					label="#{const_vue.btn_generation_document}" 
					value="#{const_vue.btn_generation_document}"
					icon="ui-icon-link"
					action="#{duplicationDocumentBean.actDialogGenerationDocument}" disabled="#{acompteController.modeEcran.dataSetEnModif()}">
					<f:setPropertyActionListener target="#{duplicationDocumentBean.doc}" value="#{acompteController.masterEntity}"/>
					<f:setPropertyActionListener target="#{duplicationDocumentBean.genereToutesLesLignes}" value="true"/>					
					<p:ajax event="dialogReturn"
						listener="#{duplicationDocumentBean.handleReturnDialogGenerationDocument}"
						update=":form:tabView,@widgetVar(wvMenuListeAcompte),@widgetVar(wvDataTableListeAcompte)"
						oncomplete="activeTabCenter('#{duplicationDocumentBean.css}');" />
				</p:commandButton>
				<p:commandLink id="idLinkAideGenerationDocumentAcompte"
					styleClass="lien-aide-contextuelle">
					<i class="fa fa-info-circle animated"></i>
				</p:commandLink>

				<p:overlayPanel for="idLinkAideGenerationDocumentAcompte" hideEffect="fade"
					dynamic="true" showCloseIcon="true"
					styleClass="overlay-aide-contextuelle">
					<ui:include
						src="/aide_contextuelle/document_generation_document.xhtml" />
				</p:overlayPanel>
			</p:panel>
					    <p:outputLabel value="Etat du document  " rendered="#{auth.isDevLgr()}"/>
						<p:panel styleClass="panel-aide-contextuelle">
							<p:autoComplete value="#{acompteController.selectedEtatDocument}" rendered="#{auth.isDevLgr()}"
								converter="entityConverter"
								completeMethod="#{acompteController.etatAutoComplete}"
								disabled="true" var="etat"
								itemLabel="#{etat.codeEtat}" itemValue="#{etat}"
								forceSelection="true" dropdown="true" placeholder="Etat du document">
								<p:column>
									<h:outputText value="#{etat.codeEtat}" />
								</p:column>

								<p:column>
									<h:outputText value="#{etat.liblEtat}" />
								</p:column>

								<f:attribute name="nomChamp" value="#{const.C_CODE_ETAT}" />
								  <p:ajax event="clear" listener="#{acompteController.onClearEtat}" update=""/>
								<p:ajax event="itemSelect"
									listener="#{acompteController.autcompleteSelection}"
									update=""/>
							</p:autoComplete>
						</p:panel>
					<h:outputLabel value="Document mis à la disposition du client !!!" title="#{acompteController.documentDTOEstVerrouille().message}" rendered="#{acompteController.documentDTOEstVerrouille().verrouille}"/>
					
					<p:outputLabel value="précision prix : " rendered="#{acompteController.affichagePrecisionPrixDocument()}"/>
					<p:outputLabel value="#{acompteController.masterEntity.nbDecimalesPrix} décimale(s)" style="font-weight: bold;" id="idPrecisionPrixAcompte" 
					rendered="#{acompteController.affichagePrecisionPrixDocument()}"/>
						
		</h:panelGrid>
	</p:fieldset>
