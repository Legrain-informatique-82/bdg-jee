	<p:panel id="EtatMouvementCapsuleFormPrincipal" >

								itemValue="#{tiers}"

								<p:column>

				onsuccess="window.open('#{request.contextPath}/output?__report=/reports/capsules/EtatStocksCapsules.rptdesign&amp;__format=pdf')"
				/>

				actionListener="#{etatMouvementCapsuleController.actImprimer('mouvement_date')}" 
				onsuccess="window.open('#{request.contextPath}/output?__report=/reports/capsules/EtatStocksCapsulesMouvementsDate.rptdesign&amp;__format=pdf')"				
				/>

		</div>
