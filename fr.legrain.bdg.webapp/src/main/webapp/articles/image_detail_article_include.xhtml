<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<p:panel >
	
		<div class="ui-g">
			<div class="ui-g-4">
				<h:outputText value="Nom :" />
			</div>
			<div class="ui-g-8">
				<h:inputText value="#{imageDetailArticleController.dto.nomImageArticle}" required="false">
				</h:inputText>
			</div>

			<div class="ui-g-4">
				<h:outputText value="AperÃ§u :" />
			</div>
			<div class="ui-g-8">
				<p:panel widgetVar="wvPanelLogoTypeCertification">
					<p:graphicImage value="#{imageDetailArticleController.logo}"
						stream="false" width="200px"
						rendered="#{imageDetailArticleController.dto.blobImageOrigine !=null}">
					</p:graphicImage>
				</p:panel>
			</div>


			<div class="ui-g-12 text-center">
				<p:commandButton value="Enregistrer" styleClass="btn-save btn"
					disabled="#{imageDetailArticleController.etatBouton('enregistrer')}"
					update="@widgetVar(imageArticleForm), @widgetVar(varLabelArticlePanel)"
					actionListener="#{imageDetailArticleController.actEnregistrer}" />

				<p:commandButton id="imageArticleAnnulerDialogue" value="Annuler"
					styleClass="btn-cancel btn" process="@this"
					disabled="#{imageDetailArticleController.etatBouton('annuler')}"
					actionListener="#{imageDetailArticleController.actFermerDialog}" />
			</div>
		</div>

	</p:panel>

</ui:composition>
