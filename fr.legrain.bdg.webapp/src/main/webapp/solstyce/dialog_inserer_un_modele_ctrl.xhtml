<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template_dialog_lgr.xhtml">
	
	<ui:define name="head">
		 <title>Ajout d'un contrôle à partir de la liste</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
	</ui:define>

	<ui:define name="content">
		    	<h:form id="idDialogInsererModeleCtrl">

			<p:dataTable id="idModeleGroupeCtrlDataTable" 
				var="table"
				value="#{ajoutUnModeleControleController.values}"
				rowKey="#{table.idModeleConformite}" 
				class="datatable"
				selection="#{ajoutUnModeleControleController.selectionS}" 
				paginator="true"
				rows="#{msg.modele_datatable_ligne_par_page_debut}"
				paginatorTemplate="#{msg.modele_datatable_paginator}"
				rowsPerPageTemplate="#{msg.modele_datatable_lignes_par_page}"
				emptyMessage="#{msg.message_datatable_vide}"
				currentPageReportTemplate="#{msg.modele_datatable_page_courante}">

				<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
	
<!-- 				<p:column sortBy="#{table.libelleConformite}" -->
<!-- 					filterBy="#{table.libelleConformite}" filterMatchMode="contains"> -->
<!-- 					<f:facet name="header"> -->
<!-- 						<h:outputText value="Code" /> -->
<!-- 					</f:facet> -->
<!-- 					<h:outputText value="#{table.libelleConformite}" /> -->
<!-- 				</p:column> -->
				
				<p:column sortBy="#{table.libelleConformite}"
					filterBy="#{table.libelleConformite}" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Libellé" />
					</f:facet>
					<h:outputText value="#{table.libelleConformite}" />
				</p:column>
				
				<p:column sortBy="#{table.taTypeConformite.libelle}">
					<f:facet name="header">
						<h:outputText value="Type" />
					</f:facet>
					<h:outputText value="#{table.taTypeConformite.libelle}" />
				</p:column>
			</p:dataTable>
			
			<div class="text-center">
				<p:commandButton value="Annuler" styleClass="btn-cancel btn" actionListener="#{ajoutUnModeleControleController.actFermerDialog}" process="@this"/>
				<p:commandButton id="btnEnregistrer" value="Enregistrer" styleClass="btn-save btn" actionListener="#{ajoutUnModeleControleController.actEnregistrer}" disabled="#{ajoutUnModeleControleController.selection!=null}" update="@form" widgetVar="widgetVarBtnEnregistrer"/>
			</div>

		</h:form>
		
<!-- 		<h:outputScript name="/js/functions.js"  /> -->
	</ui:define>
     
</ui:composition>
