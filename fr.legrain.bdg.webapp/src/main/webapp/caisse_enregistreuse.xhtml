<!DOCTYPE html>

        </f:facet>
        
        <title>Bureau de Gestion</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images:favicon.ico']}" />

        <h:outputScript name="/js/push_functions.js"  />

        <ui:insert name="head"/>

    <h:body>

			<h:outputStylesheet library="css" name="bdg.css" />
